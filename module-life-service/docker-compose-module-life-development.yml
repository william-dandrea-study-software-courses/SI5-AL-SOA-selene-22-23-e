version: "3.9"
services:
  module-life-service-development:
    build:
      context: .
      target: docker-development
    ports:
      - ${APP_PORT}:${APP_PORT}             # APP_PORT from the file .env
      - '9229:9229'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    command: npm run start:dev
    depends_on:
      - mongo_db_module_life_development
    networks:
      - soa-team-e-network-development

  mongo_db_module_life_development:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27017:27017
    networks:
      - soa-team-e-network-development

networks:
  soa-team-e-network-development:
    driver: bridge
