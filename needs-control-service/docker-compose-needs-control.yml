version: "3"

services:
  needs-control-service:
    image: "soa-team-e/needs-control-service"
    restart: always
    command: npm run start
    ports:
      - 4302:4202
    environment:
      - APP_PORT=4202
      - APP_NAME=needs-control-service
      - MONGODB_HOST=mongo_db_needs_control
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=needs-control-db
      - SWAGGERUI_PATH=doc/needs-control
      - SWAGGERUI_TITLE=Needs Control Micro-Service
      - SWAGGERUI_DESCRIPTION=Destiné à surveiller les besoins des modules en contactant Module Life Service et à envoyer les demandes de ravitaillement au Resupply Service
      - MODULE_LIFE_SERVICE_URL_WITH_PORT=module-life-service:4203
    depends_on:
      - mongo_db_needs_control
    networks:
      - soa-team-e-network
  mongo_db_needs_control:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27019:27017
    networks:
      - soa-team-e-network
networks:
  soa-team-e-network:
    driver: bridge
