version: "3"

services:
  life-support-service:
    image: "soa-team-e/life-support-service"
    restart: always
    ports:
      - 4304:3000
    depends_on:
      - mongo_db_life_support
    networks:
      - soa-team-e-network
  mongo_db_life_support:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27021:27017
    networks:
      - soa-team-e-network
networks:
  soa-team-e-network:
    driver: bridge
